<!DOCTYPE html>
<html>
<head>
	<style>
		span.a{
			display: inline;/*the default for span not effect height&width*/
			width: 100px;
			height: 100;
			padding: 5px;
			border: 1px; solid blue;
			background-color: yellow;

		}
		span.b{
			display: inline-block;
			width: 100px;
			height: 100px;
			padding: 5px;
			border: 1px; solid blue;
			background-color: yellow;
		}

	</style>
</head>
<body>
	<h1>span display type</h1>
	<h2>inline span(a)</h2>
	<span class="a">span A</span>
	<span class="a">span A</span>
	<h2>inline-block span(b)</h2>
	<span class="b">spanhe is a gud boy i allso a giud booy</span>
	<span class="b">span B</span>


</body>
</html>
